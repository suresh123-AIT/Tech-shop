<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" href="../Css code/Home-page.css">
</head>
<body> 
    <header>
        <div class="header-section">
            <div>
                <h3 class="E-heading">Ecommerce</h3>
            </div> 
    
            <nav>
                <span class="home">Home</span> 
                <a href="../Html Code/products-page.html" style="text-decoration: none;color:black">
                    <span style="margin-right:5px;" id="products">Products</span>
                </a>
                
                <span style="color:gray;margin-right:5px;" >About</span>
                <span style="color:gray;margin-right:5px;" >Contact</span>
            </nav> 
            <div>
               <button class="btn">Login</button>
               <button class="bi bi-person-plus-fill btn">Register</button>
               <button class="bi bi-cart btn">Cart(0)</button>
            </div>

        </div>
        
    </header>  
    <h1 class="login-head">Register</h1>
    <hr class="login-line"> 
    <div class="login-form">
        <form>
            <label>Full Name</label><br>
            <input type="text" placeholder="Enter Your Name" class="name-field"><br><br>
            <label for="email">Email address</label><br>
            <input type="email" placeholder="name@example.com" id="email" class="email-field"><br><br>
            <label class="">Password</label><br>
            <input type="password" placeholder="Password" class="password-field"><br><br> 
            <p>Already has an account?<a href="#"> Login</a></p>
            <div class="button"> 
            <input type="button" value="Login" class="bg-secondary" style="border:none;height:30px;width:60px;color:white;">
            </div>
        </form>
    </div>

    
</body>
</html>
